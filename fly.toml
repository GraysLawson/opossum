app = "opossum"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  builder = "heroku/buildpacks:20"
  buildpacks = [
    "https://github.com/jbeder/heroku-buildpack-go"
  ]

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    grace_period = "30s"
    method = "GET"
    path = "/"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
