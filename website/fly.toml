# fly.toml app configuration file generated for opossum-website on 2024-10-11T08:22:41-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'opossum-website'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[build.args]
  BUILD_ENV = "production"

[experimental]
  auto_rollback = true
  enable_consul = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
