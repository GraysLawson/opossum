<!DOCTYPE html>
<html>
<head>
    <title>Discord Bot Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Discord Bot Dashboard</h1>
    <p>Version: {{ .Version }}</p>
    <h2>Active Channels</h2>
    <ul>
    {{ range .ActiveChannels }}
        <li>{{ . }}</li>
    {{ else }}
        <li>All Channels</li>
    {{ end }}
    </ul>
    <a href="/logs">View Logs</a>
</body>
</html>
