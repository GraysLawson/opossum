{% extends 'config.html' %}

{% block config_content %}
<h3 class="text-xl font-semibold mb-4">OpenAI Model Selection</h3>
<form method="post">
    <label for="openai_model">OpenAI Model:</label><br>
    <select id="openai_model" name="openai_model" class="mb-2 p-2 border rounded">
        {% for model in available_models %}
            <option value="{{ model }}" {% if model == openai_model %}selected{% endif %}>{{ model }}</option>
        {% endfor %}
    </select><br><br>
    <input type="submit" value="Save" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
</form>
{% endblock %}
