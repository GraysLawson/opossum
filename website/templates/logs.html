<!DOCTYPE html>
<html>
<head>
    <title>Bot and Website Logs</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Bot and Website Activity Logs</h1>
    <form action="/logs" method="get">
        <label for="severity">Filter by severity:</label>
        <select name="severity" id="severity">
            <option value="">All</option>
            <option value="DEBUG" {{if eq .Severity "DEBUG"}}selected{{end}}>Debug</option>
            <option value="INFO" {{if eq .Severity "INFO"}}selected{{end}}>Info</option>
            <option value="ERROR" {{if eq .Severity "ERROR"}}selected{{end}}>Error</option>
            <option value="FATAL" {{if eq .Severity "FATAL"}}selected{{end}}>Fatal</option>
        </select>
        <input type="submit" value="Filter">
    </form>
    
    <h2>Bot Logs</h2>
    <ul>
        {{range .BotLogs}}
            <li>[{{.Severity}}] {{.CreatedAt}}: {{.Log}}</li>
        {{end}}
    </ul>
    
    <h2>Website Logs</h2>
    <ul>
        {{range .WebsiteLogs}}
            <li>[{{.Severity}}] {{.CreatedAt}}: {{.Log}}</li>
        {{end}}
    </ul>
</body>
</html>
