{% extends 'base.html' %}

{% block content %}
<h2>Bot Logs</h2>
{% if error %}
    <p class="error">{{ error }}</p>
{% elif logs %}
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Message</th>
        </tr>
    {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.level }}</td>
            <td>{{ log.message }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No logs available.</p>
{% endif %}
{% endblock %}
