# fly.toml app configuration file generated for opossumbot on 2024-10-10T16:14:26-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'opossumbot'
primary_region = 'iad'

[build]
  [build.args]
    GO_VERSION = '1.20'

[env]
  PORT = '8080'
  REDIS_ADDR = "your-redis-host:6379"
  REDIS_PASSWORD = "your-redis-password"
  VERSION = "1.0.0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 2

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "10s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1